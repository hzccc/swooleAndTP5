<!DOCTYPE html>
<html lang="en">
<head>
    <base id="base" href="${base}">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="login/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="login/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="login/css/component.css" />
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="login/js/TweenLite.min.js"></script> 
<script src="login/js/EasePack.min.js"></script>
<script src="login/js/rAF.js"></script>
<script src="login/js/demo-1.js"></script>
</body>
<script>

    //加载弹出层组件
    layui.use('layer',function(){
        var layer = layui.layer;
        $.ajax({
            url: "index/index/checkLogin",
            type: "get",
            dataType: "json",
            success: function (data) {
                console.log(data)
                if (data.static) {
                    layer.msg('您已经登录了,三秒后自动跳转');
                    setInterval(()=>{
                        window.location.href="chat.html"
                    },3000)
                } else {
                    layer.msg(data.msg);
                }
            }
        })
        //登录的点击事件
        $("#sub").on("click",function(){
           login();
        })

        $("body").keydown(function(){
            if(event.keyCode == "13"){
                login();
            }
        })

        //登录
        function login(){
            var username = $(" input[ name='username' ] ").val();
            var password = $(" input[ name='password' ] ").val();
            $.ajax({
                url:"index/index/login",
                data:{"username":username,"password":password},
                type:"POST",
                dataType:"json",
                success:function(data){
                    console.log(data)
                    if(data.static){
                        window.location = "chat.html";
                    }else{
                        layer.msg(data.msg);
                    }
                }
            })
        }
    })
</script>
</html>
